<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Frontend Mentor | Order summary card</title>
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution { font-size: 11px; text-align: center; }
      .attribution a { color: hsl(228, 45%, 44%); }
    </style>
  </head>
  <body>
    <div class="container">
        <main class="card">
          <img class="illustration-hero-img" alt="card-image" src="images/illustration-hero.svg">
          <h1 class="order-title">Order Summary</h1>
          <p class="card-description">
            You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
          </p>
          <div class="annual-plan-container">
            <img alt="music-icon" src="images/icon-music.svg">
            <div class="price-container">
              <span class="annual-plan-price-text"><strong>Annual Plan</strong></span><br>
              <span class="annual-plan-price">$59.99/year</span>
            </div>
            <a class="change-link" href="#"><strong>Change</strong></a>   
          </div>
          <a class="payment-button" href="#">Proceed to Payment</a>
          <a class="cancel-order-link" href="#">Cancel Order</a>  
        </main>      
        
        <div class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="#">Rodukao</a>.
        </div>
    </div>
  </body>
</html>
